      .sW::after {content: ''; width: 195%; height: 95%; top: 3px; left: 3px; position: relative; display: block; overflow: hidden;
                  background-color: #f7bb9a!important; border-radius: 20px; box-shadow: 0px 0px 10px 2px #d0755e;}

      .wrapper {
        max-width: 2520px;
        height: 1420px;
        display: grid;
        grid-template-columns: repeat(18, 140px);
        overflow: hidden;
        box-shadow: inset 0 0 10px #d0755e;
        margin: auto;
        background: #f7bb9a;
        border-radius: 20px;
        z-index: 5;
      }
      .wrapperOfTheWrapper {width: 100%; position: relative; margin: auto; background: #000;}

      @media screen and (max-width: 1400px) {.wrapper { height: 644px; max-width: 1200px; grid-template-columns: repeat(18, 67px);}}
      @media screen and (min-width: 1401px) and (max-width: 2000px) {.wrapper { height: 950px; max-width: 1700px; grid-template-columns: repeat(18, 94px);}}

.toggle {
  cursor: pointer;
  display: inline-block;
  margin: 10px 35px;
}

.toggle-switch {
  display: inline-block;
  background: #ccc;
  border-radius: 16px;
  width: 58px;
  height: 32px;
  position: relative;
  vertical-align: middle;
  transition: background 0.25s;
}
.toggle-switch:before, .toggle-switch:after {
  content: "";
}
.toggle-switch:before {
  display: block;
  background: linear-gradient(to bottom, #fff 0%, #eee 100%);
  border-radius: 50%;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
  width: 24px;
  height: 24px;
  position: absolute;
  top: 4px;
  left: 4px;
  transition: left 0.25s;
}
.toggle:hover .toggle-switch:before {
  background: linear-gradient(to bottom, #fff 0%, #fff 100%);
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
}
.toggle-checkbox:checked + .toggle-switch {
  background: green;
}
.toggle-checkbox:checked + .toggle-switch:before {
  left: 30px;
}

.toggle-checkbox {
  position: absolute;
  visibility: hidden;
}

.toggle-label {
  margin-left: 5px;
  position: relative;
  top: 2px;
  color: #939699;
  font-size: 18px;
}
